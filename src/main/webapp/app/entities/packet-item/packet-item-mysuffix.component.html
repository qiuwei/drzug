<div>
    <h2>
        <span jhiTranslate="drzugApp.packetItem.home.title">Packet Items</span>
        <button class="btn btn-primary float-right create-packet-item-mysuffix" [routerLink]="['/', { outlets: { popup: ['packet-item-mysuffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="drzugApp.packetItem.home.createLabel">
            Create new Packet Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="packetItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="count"><span jhiTranslate="drzugApp.packetItem.count">Count</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="packetId"><span jhiTranslate="drzugApp.packetItem.packet">Packet</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let packetItem of packetItems ;trackBy: trackId">
                <td><a [routerLink]="['../packet-item-mysuffix', packetItem.id ]">{{packetItem.id}}</a></td>
                <td>{{packetItem.count}}</td>
                <td>
                    <div *ngIf="packetItem.packetId">
                        <a [routerLink]="['../packet-mysuffix', packetItem.packetId  ]" >{{packetItem.packetId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../packet-item-mysuffix', packetItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'packet-item-mysuffix/'+ packetItem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'packet-item-mysuffix/'+ packetItem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="packetItems && packetItems.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
