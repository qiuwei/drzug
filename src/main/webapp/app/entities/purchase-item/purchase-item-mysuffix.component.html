<div>
    <h2>
        <span jhiTranslate="drzugApp.purchaseItem.home.title">Purchase Items</span>
        <button class="btn btn-primary float-right create-purchase-item-mysuffix" [routerLink]="['/', { outlets: { popup: ['purchase-item-mysuffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="drzugApp.purchaseItem.home.createLabel">
            Create new Purchase Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="purchaseItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="count"><span jhiTranslate="drzugApp.purchaseItem.count">Count</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="purchaseId"><span jhiTranslate="drzugApp.purchaseItem.purchase">Purchase</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productName"><span jhiTranslate="drzugApp.purchaseItem.product">Product</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let purchaseItem of purchaseItems ;trackBy: trackId">
                <td><a [routerLink]="['../purchase-item-mysuffix', purchaseItem.id ]">{{purchaseItem.id}}</a></td>
                <td>{{purchaseItem.count}}</td>
                <td>
                    <div *ngIf="purchaseItem.purchaseId">
                        <a [routerLink]="['../purchase-mysuffix', purchaseItem.purchaseId  ]" >{{purchaseItem.purchaseId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="purchaseItem.productId">
                        <a [routerLink]="['../product-mysuffix', purchaseItem.productId  ]" >{{purchaseItem.productName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../purchase-item-mysuffix', purchaseItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase-item-mysuffix/'+ purchaseItem.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase-item-mysuffix/'+ purchaseItem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="purchaseItems && purchaseItems.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
