<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPacketLabel" jhiTranslate="drzugApp.packet.home.createOrEditLabel">Create or edit a Packet</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!packet.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="packet.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="drzugApp.packet.weight" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                [(ngModel)]="packet.weight"
            required />
            <div [hidden]="!(editForm.controls.weight?.dirty && editForm.controls.weight?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.weight?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.weight?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="drzugApp.packet.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="packet.status" id="field_status"  required>
                <option value="NEW" jhiTranslate="drzugApp.PacketStatus.NEW">NEW</option>
                <option value="SENT" jhiTranslate="drzugApp.PacketStatus.SENT">SENT</option>
                <option value="ARRIVED" jhiTranslate="drzugApp.PacketStatus.ARRIVED">ARRIVED</option>
            </select>
            <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.status?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="drzugApp.packet.destination" for="field_destination">Destination</label>
            <select class="form-control" id="field_destination" name="destination" [(ngModel)]="packet.destinationId">
                <option [ngValue]="null"></option>
                <option [ngValue]="storageOption.id" *ngFor="let storageOption of destinations; trackBy: trackStorageById">{{storageOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
