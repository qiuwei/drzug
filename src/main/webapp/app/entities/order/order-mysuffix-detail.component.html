
<div *ngIf="order">
    <h2><span jhiTranslate="drzugApp.order.detail.title">Order</span> {{order.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="drzugApp.order.createdAt">Created At</span></dt>
        <dd>
            <span>{{order.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="drzugApp.order.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'drzugApp.OrderStatus.' + order.status}}">{{order.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'order-mysuffix/'+ order.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
